<!-- ruleta.html -->
{% extends "base.html" %}
{% block title %}Ruleta{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ruleta.css') }}">
{% endblock %}

{% block content %}
<div id="game">
<!-- CHIPS -->
<div id="chips-panel">
    <button class="chip" data-value="1">1</button>
    <button class="chip" data-value="5">5</button>
    <button class="chip" data-value="10">10</button>
    <!-- CORRECCIÓN: cerrar bien la comilla -->
    <button class="chip" data-value="100">100</button>

    <button id="clear-chip">clear</button>
    <button id="spin-btn">spin</button>
</div>

<!-- INFO -->
<div id="info-panel">
    <div>Saldo: <span id="balance">{{ saldo }}</span></div>
    <div>Apuesta: <span id="current-bet">0</span></div>
</div>

<!-- TABLERO -->
<div id="table-container"></div>
<div id="outside-top"></div>
<div id="outside-bottom"></div>

<!-- RESULTADO -->
<!-- CORRECCIÓN: id debe ser EXACTAMENTE result-square -->
<div id="result-square">–</div>
</div>

<script src="{{ url_for('static', filename='js/ruleta.js') }}" defer></script>
{% endblock %}
